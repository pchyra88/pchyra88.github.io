<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/l.pchyra88@gmail.com.pl" method="POST">
        <label for="name">Imię</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="lastname">Nazwisko</label>
        <input type="text" name="lastname" id="lastname">
        <br>
        <label for="mail">E-mail</label>
        <input type="email" name="_replyto" id="mail">
        <br>
        <label for="phone">Telefon</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="city">Wybór miasta</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        <br>
        <p>Wybierz płeć</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
        <input type="radio" name="gender" value="famale" id="famale"><label for="famale">Kobieta</label>
        <br>
        <label for="massager">Wiadomość</label>
        <textarea name="massager" id="massager" cols="30" rows="2"></textarea>
        <br>
        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Zgoda na dane osobowe</label>
        <br>
        <textarea maxlength="500" name="message"></textarea>
        <br>
        <input type="submit" value="Wyśli">
    </form>
</body>
</html>
